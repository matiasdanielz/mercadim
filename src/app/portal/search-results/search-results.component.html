<ion-title
  class="pageTitle">
  Resultados
</ion-title>

<ion-content>
  <!-- Barra de pesquisa -->
  <ion-searchbar 
    placeholder="Buscar..." 
    show-cancel-button="focus" 
    debounce="300"
    [ngModel]="searchFilter"
    (ionChange)="handleSearch($event)">
  </ion-searchbar>

  <!-- NÃºmero de resultados -->
  <ion-text 
    color="medium">
    <p 
      style="padding: 0 16px;">
      {{ items.length }} 
      resultados
    </p>
  </ion-text>

  <!-- Lista de resultados com *ngFor -->
  <ion-list>
    <ion-item 
      *ngFor="let item of items" 
      (click)="onItemClick(item)">
      <ion-thumbnail 
        slot="start">
        <img 
          [src]="item.image" 
          [alt]="item.name">
      </ion-thumbnail>
      <ion-label>
        <h2>
          {{ item.name }}
        </h2>
        <p>
          {{ item.description }}
        </p>
        <ion-text 
          color="primary">
          <h3>
            {{ item.price }}
          </h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
